pullRequests.frequency = "@monthly"

commits.message = "[2.8.x] ${artifactName} ${nextVersion} (was ${currentVersion})"

pullRequests.grouping = [
  { name = "patches", "title" = "[2.8.x] Patch updates", "filter" = [{"version" = "patch"}] }
]

buildRoots = [ ".", "documentation" ]

